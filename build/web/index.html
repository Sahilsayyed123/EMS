<head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
        * {
    margin: 0;
    box-sizing: border-box;
  }
  .header {
    background-color: cadetblue;
    display: flex;
    width: 100%;
    align-content: center;
    flex-wrap: wrap;
    height: 44px;
  }
  .emp,
  .view,
  .add,
  .delete,
  .update,
  .per {
    background-color: cadetblue;
    border: none;
  }
  .header-container {
    position: fixed;
    display: flex;
    align-items: center;
    width: 100%;
  }
  .title {
    padding-top: 40px;
    display: flex;
    justify-content: center;
  }
  .sp {
    padding-right: 15px;
  }
  td {
    padding: 15px;
  }

  .table-container {
        display: flex;
        justify-content: center;
  }
  .Table {
    border: 1px solid;
    font-size: large;
    font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
      "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    width: 75%;
    display: flex;
    justify-content: center;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;

  }

  .container {
    width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="text"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="Submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  body {
    background-image: url("image/bg_image.avif");
    background-repeat: no-repeat;
    background-size: cover;
  }
  img {
    width: 40px;
  }

  .icon {
    width: 24px;
  }
  .end {
    background-color: cadetblue;
    padding: 8px;
    padding-right: 20px;
  }
  .emp {
    padding-left: 10px;
  }

  .sub-body{
    display: flex;
    justify-content: space-evenly  ;
  }
  .form-group{
     display: flex;
     flex-direction: column;
    /* flex-direction: column; */ 
  }
  .file-container{
    display: flex;
    align-items: center;
  }
  .file-label,.inp,.selected-file,.file-btn{
    padding:10px
  }

</head>

            <div class="header">

                <a href="adminHome.jsp">
